					sectionsColor: ['white', 'white','white'],

						$('#pp-nav').addClass('custom');
					},
					afterLoad: function(anchorLink, index){
						if(index>1){
							$('#pp-nav').removeClass('custom');
						}else{
							$('#pp-nav').addClass('custom');
						} if( index==2){
							//sayAnimatedSpeech("Notification about your arrival has been sent!");

							}, 2000)
						} if( index==3){
							sayAnimatedSpeech("Can I take a picture of you?");
							takePicture();
						}
					}
				});
			});
